{% extends 'layout.html' %}

{% block title %}Usuarios{% endblock %}

{% block content %}
    <div class="content">
        <h1>Usuarios</h1>
        {% if users %}
            <ul>
            {% for user in users %}
                <li>
                    {% if id %}
                        <a class="destacado" href="{% url 'users.show' user.id_user %}">
                    {% endif %}
                    {{ user.name }}
                    {% if id %}
                        </a>
                    {% endif %}
                </li>
            {% endfor %}
            </ul>
        {% else %}
            No hay usuarios registrados.
        {% endif %}
    </div>
{% endblock %}
